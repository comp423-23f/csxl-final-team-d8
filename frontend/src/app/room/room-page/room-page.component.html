<div class="page-container">
  <!-- Button to be routed to room-manage page -->
  <a [routerLink]="['rooms/room-manage']">
    <button>ADD ROOM</button>

  <!-- Display card for each room, potentially filtered based on the search query. -->
  <div class="room-cards">
    <room-card class="room" [room]="room" *ngFor="let room of rooms" />
  </div>
</div>
