<mat-card class="room" appearance="outlined">
  <!-- Card Header Row (Room Name) -->
  <mat-card-header class="header">
    <mat-card-title
      class="name"
      [matTooltip]="room.id"
      matTooltipPosition="above"
      [matTooltipDisabled]="room.id.length < 25">
      {{ room.id.length < 25 ? room.id : room.nickname }}
    </mat-card-title>
  </mat-card-header>

  <!-- View Seats, Edit Room, and Delete Room Buttons -->
  <mat-card-actions class="buttons">
    <!-- Link to View Seats -->
    <a class="view-seats" [routerLink]="['/seats', room.id]">
      <button mat-stroked-button>View Seats</button>
    </a>
    <!-- Button to View Room Info -->
    <a class="view-info" [routerLink]="['/rooms', room.id, 'info']">
      <button mat-icon-button>
        <mat-icon>info_outline</mat-icon>
      </button>
    </a>
    <!-- Button to Edit Room -->
    <a class="edit-room" [routerLink]="['/rooms', room.id, 'edit']">
      <button mat-icon-button color="basic">
        <mat-icon>edit</mat-icon>
      </button>
    </a>
    <!-- Button to Delete Room -->
    <a class="delete-room">
      <button
        mat-icon-button
        [routerLink]="['rooms']"
        [relativeTo]="null"
        (click)="deleteRoom(room)">
        <mat-icon>delete</mat-icon>
      </button>
    </a>
  </mat-card-actions></mat-card
>
