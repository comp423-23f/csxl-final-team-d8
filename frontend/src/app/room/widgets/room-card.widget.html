<mat-card class="room" appearance="outlined">
  <!-- Card Header Row (Room Name) -->
  <mat-card-header class="header">
    <mat-card-title
      class="name"
      [matTooltip]="room.id"
      matTooltipPosition="above"
      [matTooltipDisabled]="room.id.length < 25">
      {{ room.id.length < 25 ? room.id : room.nickname }}
    </mat-card-title>
  </mat-card-header>

  <!-- View Seats, Edit Room, and Delete Room Buttons -->
  <!-- Will need to add router links later -->
  <mat-card-actions class="buttons">
    <!-- Link to View Seats -->
    <a class="view-seats">
      <button mat-stroked-button>View Seats</button>
    </a>
    <!-- Link to Edit Room -->
    <a class="edit-room">
      <button mat-stroked-button>Edit Room</button>
    </a>
    <!-- Link to Delete Room -->
    <a class="delete-room">
      <button
        mat-icon-button
        [routerLink]="['rooms']"
        [relativeTo]="null"
        (click)="deleteRoom(room)">
        <mat-icon>delete</mat-icon>
      </button>
    </a>
  </mat-card-actions></mat-card
>
