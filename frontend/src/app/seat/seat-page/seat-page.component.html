<!-- HTML Structure of Seats Page -->

<!-- Button to be routed to seat-manage page -->
<div class="add-seat">
  <a [routerLink]="['/seats/new/edit']">
    <button>ADD SEAT</button>
  </a>
</div>

<div class="page-container">
  <!-- Seats -->
  <div class="seat-cards">
    <!-- Display card for each seat -->
    <seat-card class="seat" [seat]="seat" *ngFor="let seat of seats" />
  </div>
</div>
