<mat-card class="seat" appearance="outlined">
  <!-- Card Header Row (Seat Name) -->
  <mat-card-header class="header">
    <mat-card-title
      class="name"
      [matTooltip]="seat.title"
      matTooltipPosition="above"
      [matTooltipDisabled]="seat.title.length < 25">
      {{ seat.title.length < 25 ? seat.title : seat.shorthand }}
    </mat-card-title>
    <mat-card-subtitle
      class="name"
      [matTooltip]="seat.shorthand"
      matTooltipPosition="above"
      [matTooltipDisabled]="seat.shorthand.length < 25">
      Shorthand:
      {{ seat.shorthand.length < 25 ? seat.shorthand : seat.shorthand }}
    </mat-card-subtitle>
    <mat-card-subtitle class="name">
      Reservable: {{ seat.reservable }}
    </mat-card-subtitle>
    <mat-card-subtitle class="name">
      Location: ({{ seat.x }}, {{ seat.y }})
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
